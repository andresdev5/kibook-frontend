<div
    class="bg-gray-100 font-sans leading-normal tracking-normal h-screen flex items-center justify-center"
>
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
        <h1 class="text-2xl font-semibold mb-6 text-black text-center">Registrarse</h1>
        <!-- Error alert -->
        <div
            class="mb-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
            *ngIf="error"
        >
            <span class="block sm:inline">{{ error }}</span>
        </div>
        <form class="flex flex-col" [formGroup]="form" (ngSubmit)="register()">
            <div class="mb-5">
                <label for="username" class="block text-gray-500 mb-2">Nombre de usuario</label>
                <input
                    formControlName="username"
                    type="text"
                    id="username"
                    class="w-full p-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-1 focus:ring-black focus:outline-none"
                    placeholder="Ingrese su nombre de usuario"
                />
            </div>
            <div class="mb-5">
                <label for="email" class="block text-gray-500 mb-2">Correo electrónico</label>
                <input
                    formControlName="email"
                    type="email"
                    id="email"
                    class="w-full p-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-1 focus:ring-black focus:outline-none"
                    placeholder="your.email@example.com"
                />
            </div>
            <div class="mb-5">
                <label for="birthDate" class="block text-gray-500 mb-2">Fecha de nacimiento</label>
                <input
                    formControlName="birthDate"
                    type="date"
                    id="birthDate"
                    class="w-full p-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-1 focus:ring-black focus:outline-none"
                />
            </div>
            <div class="mb-5">
                <label for="password" class="block text-gray-500 mb-2">Contraseña</label>
                <input
                    formControlName="password"
                    type="password"
                    id="password"
                    class="w-full p-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-1 focus:ring-black focus:outline-none"
                    placeholder="********"
                />
            </div>
            <div class="mb-5">
                <label for="passwordConfirmation" class="block text-gray-500 mb-2">Confirmar contraseña</label>
                <input
                    formControlName="passwordConfirmation"
                    type="password"
                    id="passwordConfirmation"
                    class="w-full p-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-1 focus:ring-black focus:outline-none"
                    placeholder="********"
                />
            </div>
            <button
                [disabled]="submitting || !form.valid"
                type="submit"
                class="bg-blue-500 text-white font-medium p-3 mt-8 rounded-lg hover:bg-blue-800 transition-all duration-300"
                [ngClass]="{
                    'bg-blue-200 hover:bg-blue-200': (submitting || !form.valid)
                }"
            >
                Registrarse
            </button>
            <p class="text-sm text-gray-400 text-center mt-6">
                ¿Ya tienes cuenta?
                <a routerLink="/login" class="text-black font-semibold hover:underline">Inicia sesión</a>
            </p>
        </form>
    </div>
</div>
